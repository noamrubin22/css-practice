<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Em & Rem Units</title>
    <style>
      /* em is based on the parent, better not to use this one */
      /*  rem is based on the root (often 16px) */

      html {
        font-size: 10px;
      }

      #box-2 h3 {
        font-size: 2rem;
      }

      #box-2 p {
        font-size: 1.6rem;
        line-height: 1.7rem;
      }
    </style>
  </head>
  <body>
    <div id="box-2">
      <h1>Box 2</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem
        expedita excepturi, quis necessitatibus maxime saepe voluptates labore
        neque impedit eaque!
      </p>
    </div>
  </body>
</html>
